<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - IMS</title>
        <link rel="stylesheet" href="../bootstrap-4.6.2/css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a class="navbar-brand my-0 mr-md-auto" href="../index.html">
                <img src="../img/logo.svg" alt="logo" width="130" height="30" alt="Logo" loading="lazy">
            </a>
            <button class="btn btn-outline logout-btn" onclick="location.href='../login.html'">Login</button>
        </div>

        <!--    {% block content %}-->
        <div class="mt-4">
            <div class="text-center p-3">
                <h2 class="theme-color">Dashboard</h2>
            </div>
        </div>

        <div class="container">
            <div class="row my-4">

                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='add-products.html'">
                        <i class="far fa-plus-square pr-3"></i> Add Products
                    </button>
                </div>

                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='ViewAvailableProducts'">
                        <i class="fas fa-boxes pr-3"></i> View Available Products
                    </button>
                </div>

                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='search-available-products.html'">
                        <i class="fas fa-search pr-3"></i> Search Products
                    </button>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='SellAvailableProducts'">
                        <i class="far fa-minus-square pr-3"></i> Sell Products
                    </button>
                </div>

                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='ViewSoldProducts'">
                        <i class="fas fa-boxes pr-3"></i> View Sold Products
                    </button>
                </div>

                <div class="col-sm">
                    <button class="btn btn-block action-btn p-3" onclick="location.href='Users'">
                        <i class="fas fa-user-shield pr-3"></i> Users
                    </button>
                </div>
            </div>

        </div>
        <!--  {% endblock %}    -->

    </body>
</html>
