<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - IMS</title>
        <link rel="stylesheet" href="bootstrap-4.6.2/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a class="navbar-brand my-0 mr-md-auto" href="index.html">
                <img src="img/logo.svg" alt="logo" width="130" height="30" alt="Logo" loading="lazy">
            </a>
            <button class="btn btn-outline logout-btn" onclick="location.href='login.html'">Login</button>
        </div>

        <!--    {% block content %}-->
        <div class="container h-100">
            <div class="row">

                <div class="col-12 col-lg-12 ">
                    <div class="row align-items-center h-100" >
                        <div class="col-5 mx-auto">

                            <div class="mt-4">
                                <div class="text-center p-3">
                                    <h2 class="theme-color">Login</h2>
                                </div>
                            </div>

                            <p class="text-center p-3" id="err" style="color: red"></p>

                            <form action='LoginResult' method="GET">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input autofocus type="text" name="username" class="form-control" id="username">
                            </div>

                            <div class="form-group pb-2">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password">
                            </div>


                            <button type="submit" class="btn login-btn btn-block">Login</button>

                            </form>
                            <p class="text-center p-3">Don't have an account? <a href="signup.html">Sign-up here</a></p>


                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--    {% endblock %}-->

        <script>
            document.getElementById("err").innerHTML = errMsg;
        </script>

    </body>
</html>
