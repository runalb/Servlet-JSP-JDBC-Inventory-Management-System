<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users - IMS</title>
        <link rel="stylesheet" href="../bootstrap-4.6.2/css/bootstrap.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a class="navbar-brand my-0 mr-md-auto" href="../index.html">
                <img src="../img/logo.svg" alt="logo" width="130" height="30" alt="Logo" loading="lazy">
            </a>
            <button class="btn btn-outline logout-btn" onclick="location.href='../login.html'">Login</button>
        </div>

        <!--    {% block content %} -->
        <div class="container h-100">
            <div class="row align-items-center h-100" >
                <div class="col-11 mx-auto">
                    <div class="mt-4">
                        <div class="text-center p-1">
                            <h3 class="theme-color">Users</h3>
                        </div>
                    </div>

                    <!-- {% block dashboardcontent %}-->
                    {% if all_user.count > 0 %}
                    <table class='table table-striped text-center'>
                        <thead>
                            <tr>
                                <th scope='col'>Username</th>
                                <th scope='col'>Password</th>
                                <th scope='col'>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                        <!-- {% for item in all_users %}-->
                            <tr>
                                <td>{{user.username}}</th>
                                <td>{{user.password}}</td>
                                <td >
                                    <a href="{% url 'dashboard:edit' user.username %}">
                                        <button type="button" class="btn action-btn">Edit</button>
                                    </a>
                                    <a href="{% url 'dashboard:delete' user.username %}">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </a>
                                </td>
                            </tr>

                            <!--  Dummy   -->
                            <tr>
                                <td>{{user.username}}</th>
                                <td>{{user.password}}</td>
                                <td >
                                    <a href="{% url 'dashboard:edit' user.username %}">
                                        <button type="button" class="btn action-btn">Edit</button>
                                    </a>
                                    <a href="{% url 'dashboard:delete' user.username %}">
                                        <button type="button" class="btn btn-danger">Delete</button>
                                    </a>
                                </td>
                            </tr>
                            <!--Dummy end-->
                            <!--{% endfor %}-->
                        </tbody>
                    </table>

                    {% else %}

                    <h1 class='text-center'>No Users are their to view....</h1>
                    <!-- {% endif %}-->


                    {% if user.is_authenticated %}
                    <button class='btn action-btn btn-block' onclick="location.href='index.html'">Go Back</button>
                    <!-- {% else %}-->
                    <!-- <button class='btn action-btn btn-block' onclick="location.href='../index.html'">Go Back</button>-->
                    <!--  {% endif %-->

                    <!-- {% endblock %}-->

                </div>
            </div>
        </div>
        <!--  {% endblock %}    -->

    </body>
</html>
